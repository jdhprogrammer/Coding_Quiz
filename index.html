<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="./highscores.html">View Highscores</a>
        <div id="timer"><span>Time Remaining: </span><span id="countdown"></span></div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5 mx-auto p-3">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-lg-6 mx-auto p-3">
                    <span>Try to answer the following code-related questions within the time limit. 
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="colcol col-12 col-lg-6 mx-auto p-3">
                    <button class="btn btn-primary btn-lg" type="submit">Start Quiz</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
